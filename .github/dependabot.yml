version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      dev-dependencies:
        dependency-type: development
        patterns:
          - "*"
      storybook:
        patterns:
          - "@storybook/*"
          - "storybook"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
    ignore:
      # Peer deps - update manually
      - dependency-name: "react"
      - dependency-name: "react-dom"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
